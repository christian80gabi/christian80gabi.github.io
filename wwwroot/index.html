    <script type="text/javascript">
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>

    <script>
        document.addEventListener('aos:in', ({ detail }) => {
            const el = detail.querySelector('.count');
            if (el) {
                const target = +el.dataset.target;
                let count = 0;
                const step = target / 60;
                const interval = setInterval(() => {
                    count += step;
                    if (count >= target) {
                        el.textContent = target;
                        clearInterval(interval);
                    } else {
                        el.textContent = Math.floor(count);
                    }
                }, 16);
            }
        });

        document.addEventListener('aos:in', ({ detail }) => {
            const el = detail;
            if (el.classList.contains('progress')) {
                const value = parseInt(el.getAttribute('data-value'), 10);
                const left = el.querySelector('.progress-left .progress-bar');
                const right = el.querySelector('.progress-right .progress-bar');

                if (value > 0) {
                    if (value <= 50) {
                        right.style.transform = `rotate(${percentageToDegrees(value)}deg)`;
                    } else {
                        right.style.transform = `rotate(180deg)`;
                        left.style.transform = `rotate(${percentageToDegrees(value - 50)}deg)`;
                    }
                }
            }

            function percentageToDegrees(percentage) {
                return percentage / 100 * 360;
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            const navLinks = document.querySelectorAll("#navi a");
            const sections = document.querySelectorAll(".page");

            const observerOptions = {
                root: null,
                rootMargin: "0px",
                threshold: 0.5 // Trigger when 50% of section is visible
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute("id");

                        navLinks.forEach(link => {
                            link.classList.toggle("current", link.getAttribute("href") === `#${id}`);
                        });
                    }
                });
            }, observerOptions);

            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>
